<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vacation Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
      text-align: center;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-size: 1rem;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .calculate {
      background: #007bff;
      color: white;
    }

    .reset {
      background: #ff4d4d;
      color: white;
      margin-left: 10px;
    }

    .result {
      margin-top: 20px;
      padding: 15px;
      background: #e8f5e9;
      border: 1px solid #4caf50;
      border-radius: 5px;
      font-size: 1.2rem;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Vacation Calculator</h1>
    <label for="nights">Nights per year:</label>
    <input type="number" id="nights" placeholder="e.g., 20" />

    <label for="cost">Average cost per night:</label>
    <input type="number" id="cost" placeholder="e.g., 150" />

    <label for="years">Years planning to vacation:</label>
    <input type="number" id="years" placeholder="e.g., 10" />

    <label for="inflation">Inflation rate (%):</label>
    <input type="number" id="inflation" placeholder="e.g., 3.0" />

    <button class="calculate" onclick="calculateCost()">Calculate</button>
    <button class="reset" onclick="resetForm()">Reset</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    function calculateCost() {
      const nights = parseInt(document.getElementById('nights').value) || 0;
      const cost = parseFloat(document.getElementById('cost').value) || 0;
      const years = parseInt(document.getElementById('years').value) || 0;
      const inflation = parseFloat(document.getElementById('inflation').value) / 100 || 0;

      if (nights > 0 && cost > 0 && years > 0) {
        let total = nights * cost * years;
        if (inflation > 0) {
          total *= Math.pow(1 + inflation, years);
        }

        document.getElementById('result').innerHTML = `Total Cost: $${total.toLocaleString('en-US', {
          minimumFractionDigits: 2,
          maximumFractionDigits: 2
        })}`;
        document.getElementById('result').style.display = 'block';
      } else {
        alert('Please enter valid values in all fields.');
      }
    }

    function resetForm() {
      document.getElementById('nights').value = '';
      document.getElementById('cost').value = '';
      document.getElementById('years').value = '';
      document.getElementById('inflation').value = '';
      document.getElementById('result').style.display = 'none';
    }
  </script>
</body>
</html>
